  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      background-image: url('body.jpg'); /* Wallpaper from the login page */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .navbar-custom {
      background-color: rgb(48, 47, 47);
      border: solid #faf7f7cb;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .navbar-custom .navbar-nav .nav-link {
      color: white;
      font-style: italic;
      font-size: 20px;
      padding: 10px 30px;
    }

    .signup-container {
      background-color: rgba(255, 255, 255, 0.9); /* Slightly more opaque for better readability */
      padding: 40px;
      border-radius: 15px; /* Rounded corners to match the new design */
      width: 400px; /* Adjusted width to fit the new design */
      margin: 100px auto;
      text-align: center;
      box-sizing: border-box;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
    }

    .signup-container input {
      width: calc(100% - 20px);
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px; /* Rounded corners for inputs */
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .signup-container button {
      background-color: rgba(4, 4, 248, 0.63);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px; /* Rounded corners for button */
      cursor: pointer;
      font-size: 16px;
      width: 100%; /* Full-width button */
    }

    .signup-container button:hover {
      background-color: rgba(4, 4, 200, 0.8);
    }

    .signup-container a {
      color: #666;
      text-decoration: none;
    }

    .signup-container a:hover {
      color: rgba(4, 4, 248, 0.63);
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #666;
    }
  </style>
  <script>
    function validatepass() {
      var pass1 = document.getElementById("pass1").value;
      var pass2 = document.getElementById("pass2").value;
      if (pass1.length < 8) {
        alert('Password must be 8 characters or longer!');
        return false;
      }

      if (pass1 !== pass2) {
        alert('Passwords Must Match!');
        return false;
      } else {
        alert('Signup Successful!');
        document.getElementById('signup').reset();
        return true;
      }
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html" style="color: #100f0f; font-weight: 800; outline: #fff; font-size: larger;">Enhance your English</a>
      <button class="navbar-toggler" style="background-color: #fff;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="Aboutus.html" style="color: #1c1b1b; font-size: larger;">About us</a>
          </li>

            <a class="nav-link" href="SucssesStories.html" style="color: #1b1a1a; font-size: larger;">Success Stories</a>

            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="level1.html">Level 1</a></li>

              <li><a class="dropdown-item" href="level3.html">Level 3</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Login.html" style="color: #1c1b1b; font-size: larger;">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="signup-container">
    <h2 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: #333333; font-size: 28px;">Sign Up</h2>
    <form id="signup" onsubmit="return validatepass()">
      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="pass1" placeholder="Password" required>
      <input type="password" id="pass2" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p style="font-size: 16px; color: #666; margin-top: 20px;">Already have an account? <a href="login.html">Login</a></p>
  </div>

</body>
